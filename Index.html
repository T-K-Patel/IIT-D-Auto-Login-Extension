    <body class="bg-gray-900 p-4 min-w-[400px] max-w-[600px] mx-auto">
        <h2 class="text-white text-lg text-center mb-7 font-semibold">Enter your details for fast login to IIT-D portals.</h2>
        <form id="Form">
            <div class="grid gap-6 mb-6 grid-cols-2">
                <div>
                    <label for="entry" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Entry Number:</label>
                    <input
                        type="text"
                        id="entry"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="2024AA10001"
                        pattern="[0-9]{4}[A-Z]{2}[0-9]{5}"
                    >
                </div>
                <div>
                    <label for="mobile" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mobile Number</label>
                    <input
                        type="tel"
                        id="mobile"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="1234567890"
                        pattern="[0-9]{10}"
                    >
                </div>
                <div>
                    <label for="kuser" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Kerberos Username</label>
                    <input
                        type="text"
                        id="kuser"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="aa1240001"
                        pattern="[a-z]{2}[0-9]{7}"
                    >
                </div>
                <div>
                    <label for="kpass" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Kerberos Password</label>
                    <input
                        type="password"
                        id="kpass"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="•••••••••"
                    >
                </div>
                <div>
                    <label for="spass" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">S-Portal Password</label>
                    <input
                        type="password"
                        id="spass"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="•••••••••"
                    >
                </div>
            </div>
            <div class="flex items-start mb-6">
                <div class="flex items-center h-5">
                    <input
                        id="remember"
                        type="checkbox"
                        value=""
                        class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                        required
                    >
                </div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
                    I agree with the
                    <a href="#" class="text-blue-600 hover:underline dark:text-blue-500">terms and conditions</a>
                    .
                </label>
            </div>
            <div class="flex items-start mb-4 hidden" id="popup">
                <div class="flex items-center w-full">
                    <p class="w-full text-sm text-center font-medium text-gray-900 dark:text-gray-300" id="popupMsg">
                        Data Saved
                    </p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-5">
                <button type="submit" id="submitForm" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 my-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Submit
                </button>
                <button type="reset" id="deleteBtn" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 my-3 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Delete
                </button>
            </div>
        </form>
        <script src="extScript.js"></script>
    </body>
</html>
